{% load static %}

<!-- show img -->
<div class="bg-white">
    <div class="col-10 offset-1">
        <div class="text-center pt-2">
            <img src="{% static 'img/vaes/effects_on_genimgs/dr_1.png' %}" class="w-75"></img>
        </div>

        <div class="row justify-content-start p-3 mb-2">
            {% for data_i in data_dict.21 %}
            <div class="col-12 col-md-6">
                <div class="text-center">
                    <img src={{ data_i.1 }} class="px-3 w-100"></img>
                    <h4>dr: {{ data_i.0.dr }}</h4>
                    <div class="bg-light border border-eee rounded p-3 mb-2">
                        <h6 class="text-start">model info</h6>
                        <table class="table table-striped table-bordered text-center">
                            <tbody>
                                <tr>
                                    <td style="width: 50%;">n_z</td>
                                    <td>{{ data_i.0.n_z }}</td>
                                </tr>
                                <tr>
                                    <td>n_layer</td>
                                    <td>{{ data_i.0.n_layer }}</td>
                                </tr>
                                <tr>
                                    <td>n_count</td>
                                    <td>{{ data_i.0.n_count }}</td>
                                </tr>
                            </tbody>
                        </table>
                        <a href="{% url 'vaes:net_detail' pk=data_i.0.id %}" class="btn btn-secondary">model detail</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="col-12 col-md-6">
                <div class="text-center">
                    <img src="{% static 'img/vaes/real/all.png' %}" class="px-3 w-100"></img>
                    <h4>real images</h4>
                </div>
            </div>
        </div>
    </div>
</div>
