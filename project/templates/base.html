<!DOCTYPE html>
{% load static %}

<html lang="ja">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- My style -->
        <link href="{% static 'css/mystyle.css' %}" rel="stylesheet">


        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

        <!-- Custom styles for this template -->

        {% block head %}{% endblock %}
    </head>

    <body>
        <div id="wrapper">
            <div class="bg-dark">
                <div class="col-10 offset-1">
                    <!-- Navigation -->
                    <nav class="navbar navbar-expand-md navbar-dark">
                        <a class="navbar-brand fs-4" href="{% url 'vaes:index' %}">VAE Memo</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'vaes:nets_list' %}">Nets List</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'vaes:compare_images' %}">Compare Images</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">Sign Up</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">Log In</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            {% block header%}{% endblock %}

            {% block content%}{% endblock %}

            <!-- Footer -->
            <footer class="py-4 bg-dark">
                <div class="container">
                    <p class="m-0 text-center text-white small">&copy; 2022-2023 <a href="####" style="text-decoration: none;">zumi23</a></p>
                </div>
                <!-- /.container -->
            </footer>

            <!-- Bootstrap core JavaScript -->
            <script src="{% static 'vendor/jquery/jquery-3.6.1.slim.min.js' %}"></script>
            <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        </div>
    </body>

</html>
